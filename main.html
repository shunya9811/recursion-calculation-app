<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!--CSS-->
        <link rel="stylesheet" type="text/css" href="./style.css">

        <!-- Vue.js CDN -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

        <title>Calculation App</title>
    </head>   
    <body>
        <div class="bg-dark">
            <div class="vh-100 d-flex align-items-center justify-content-center">
                <div class="calculatorBody bg-aqua">
                    <div class="d-flex justify-content-around">
                        <div class="text-black">CASIO</div>
                        <div class="solarCell mb-2 text-yellow"></div>
                    </div>
                    <div class="form-group mb-3">
                        <textarea class="form-control" id="calculateArea" row="3"></textarea>
                    </div>
                    
                    <div class="shadow-lg p-2 mb-3 bg-aqua" id="inputArea">
                        <div class="buttons d-flex flex-wrap justify-content-between font-weight-bold" >
                            <button>+/-</button>
                            <button>税込</button>
                            <button>税抜</button>
                            <button>%</button>
                            <button id="divideOperator">÷</button>
                            <button>▶</button>
                            <button>7</button>
                            <button>8</button>
                            <button>9</button>
                            <button id="timesOperator">×</button>
                            <button>C</button>
                            <button>4</button>
                            <button>5</button>
                            <button>6</button>
                            <button id="minusOperator">-</button>
                            <button>AC</button>
                            <button>1</button>
                            <button>2</button>
                            <button>3</button>
                            <button id="plusOperator">+</button>
                            <button>0</button>
                            <button>00</button>
                            <button>.</button>
                            <button id="outputOperator">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
