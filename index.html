<!DOCTYPE html>
<html lang="js  ">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!--CSS-->
        <link rel="stylesheet" type="text/css" href="./style.css">

        <!-- Vue.js CDN -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

        <title>Calculation App</title>
    </head>   
    <body>
        <div class="bg-dark" id="app">
            <div class="vh-100 d-flex align-items-center justify-content-center">
                <div class="calculatorBody bg-aqua">
                    <div class="d-flex justify-content-around">
                        <div class="text-black">CASIO</div>
                        <div class="solarCell mb-2 text-yellow"></div>
                    </div>
                    <div class="calculateArea mb-3">
                        <input type="text" class="form-control text-end" v-model="expression"></input>
                        <p class="text-end" v-bind:total="total">{{total | number_format}}</p>
                    </div>
                    
                    <div class="shadow-lg p-2 mb-3 bg-aqua" id="inputArea">
                        <div class="buttons d-flex flex-wrap justify-content-between font-weight-bold" >
                            <button v-on:click="signInversion">+/-</button>
                            <button v-on:click="taxIncluded">税込</button>
                            <button v-on:click="taxExcluded">税抜</button>
                            <button v-on:click="setTaxRate">%</button>
                            <button id="divideOperator" v-on:click="addOperator('/')">÷</button>
                            <button>▶</button>
                            <button v-on:click="addOperand('7')">7</button>
                            <button v-on:click="addOperand('8')">8</button>
                            <button v-on:click="addOperand('9')">9</button>
                            <button id="timesOperator" v-on:click="addOperator('*')">×</button>
                            <button v-on:click="clear">C</button> 
                            <button v-on:click="addOperand('4')">4</button>
                            <button v-on:click="addOperand('5')">5</button>
                            <button v-on:click="addOperand('6')">6</button>
                            <button id="minusOperator" v-on:click="addOperator('-')">-</button>
                            <button v-on:click="allClear">AC</button>
                            <button v-on:click="addOperand('1')">1</button>
                            <button v-on:click="addOperand('2')">2</button>
                            <button v-on:click="addOperand('3')">3</button>
                            <button id="plusOperator" v-on:click="addOperator('+')">+</button>
                            <button v-on:click="addOperand('0')">0</button>
                            <button v-on:click="addOperand('.')">.</button> <!--少数の機能は未実装-->
                            <button id="outputOperator" v-on:click="displayOutput">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
